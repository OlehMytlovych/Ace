<form [formGroup]="jobForm" (ngSubmit)="onSubmit()">
  <div>
    <mat-form-field>
      <mat-label>Short description</mat-label>
      <input matInput formControlName="shortDescription" required>
    </mat-form-field>

    <mat-form-field class="input-ml">
      <mat-label>Full description</mat-label>
      <input matInput formControlName="fullDescription" required>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Address</mat-label>
      <input matInput formControlName="address" required>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Offer payment ($)</mat-label>
      <input matInput formControlName="payment" type="number" required>
    </mat-form-field>
  </div>
</form>
<button mat-button color="primary" (click)="onCancel()">No Thanks</button>
<button mat-button color="primary" [disabled]="!this.jobForm.valid" (click)="onSubmit()">Create</button>
